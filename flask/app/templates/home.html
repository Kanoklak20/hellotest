<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo_img" src="static/img/logo.png">
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a class="nav_link" href="{{ url_for('home') }}" class="active">home</a>
                </li>
                {% if current_user.is_authenticated %}
                <li>
                    <a class="nav_link" href="{{ url_for('booking') }}" class="active">Booking</a>
                </li>
                <li>
                    <a class="nav_link" href="{{ url_for('ticket') }}" class="active">Ticket</a>
                <li>
                    <a class="nav_link" href="{{ url_for('home') }}">Log out</a>
                </li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li>
                    <a class="nav_link" href="{{ url_for('login') }}">Log in</a>
                </li>
                {%endif%}
                {% if current_user.is_authenticated %}
                <li>
                    <a class="nav_link" href="{{ url_for('user_settings') }}">
                        <span class="form-item-icon material-symbols-rounded">person</span>
                    </a>
                </li>
                {%endif%}
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div class="form-item-icon material-symbols-rounded">menu</div>
        </label>
    </header>


    <div class="home-container">
        <div class="home-card">
            <div class="safezone">SAFEZONEBAR</div>
            <!---->
            <div class="newyear">
                <div class="glass1">
                    <div class="glass">
                        <div class="holder"></div>
                    </div>
                    <div class="drink">
                        <div class="liquid"></div>
                        <div id="bubbles">
                            <div id="bubble" class="bubble1"></div>
                            <div id="bubble" class="bubble2"></div>
                            <div id="bubble" class="bubble3"></div>
                            <div id="bubble" class="bubble4"></div>
                        </div>
                    </div>
                    <div class="champagne"></div>
                    <div class="line"></div>
                </div>
            </div>
            <!---->
            <button class="book-btn" type="button" id="book-btn"
                onclick="location.href='http://localhost:5000/booking'">Book Now!!!</button>
        </div>
    </div>

    <script>
        setTimeout(function () {
            $(".liquid").animate({
                "height": "+=40",
                top: "-=100"
            }, 2000)
        }, 2000, "ease")
    </script>
</body>



</html>
