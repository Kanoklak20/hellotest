<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0">
    <link rel ="stylesheet" href="/static/css/user.css">
    <link rel ="stylesheet" href="fontawesome/css/all.css">
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0">
    <title>user setting</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="logo_img" src="static/img/logo.png">
        </div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a class="nav_link" href="{{ url_for('home') }}" class="active">home</a>
                </li>
                <li>
                    <a class="nav_link" href="{{ url_for('booking') }}" class="active">Booking</a>
                </li>
                <li>
                    <a class="nav_link" href="">Ticket</a>
                </li>
                <li>
                    <a class="nav_link" href="{{ url_for('login') }}">Log in</a>
                </li>
                <li>
                    <a class="nav_link" href="">
                        <span class="form-item-icon material-symbols-rounded">person</span>
                    </a>
                </li>
                
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div class="form-item-icon material-symbols-rounded">menu</div>
        </label>
    </header>

    <div class="container">
        <div class="leftbox">
            <nav>
                <a class="nav_link" href="{{ url_for('user_settings') }}" >
                    <span class="form-item-icon material-symbols-rounded">person</span>
                </a>
                
            </nav>
        </div>

        <div class = "rightbox">
            <div class="profile-tabshow">
                <h1>Personal Info</h1>
                <h2>First Name</h2>
                <input type="text" class="input" value={{current_user.firstname}}>
                <h2>Last Name</h2>
                <input type="text" class="input" value={{current_user.lastname}}>
                <h2>Birthday</h2>
                <input type="Date" class="input" value={{current_user.birth}}>
                <h2>Tel.</h2>
                <input type="text" class="input" value={{current_user.phone_no}}>
                <h2>Email</h2>
                <input type="email" class="input" value={{current_user.email}}>
                <h2>Username</h2>
                <input type="text" class="input" value={{current_user.username}}>
                <h2>Password</h2>
                <input type="Password" class="input" value={{current_user.password}}>
                <button class="btn">Update</button>
            </div>
        </div>    
    </div>

    <script src="jquery/jquery.js"></script>
    <script>

    </script>
    <script>

    </script>

</body>
</html>
